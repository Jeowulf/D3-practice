<!DOCTYPE html>
<html>
  <head>
    <style>
      #map-canvas {
        width: 110vw;
        height: 200vw;
      }
      svg {
        background: rgba(0,0,0, .3);
        z-index: 50;
        width: 110vw;
        height: 200vw;
        position: relative;
        pointer-events: none;
        bottom: 200vw;
      }
      .map {
        z-index: 40;
        position: relative;
      }

      circle {
        position: relative;
        z-index: 60;
      }
      .innerCircle {
        fill: rgba(0,255,255, 1);
      }
    </style>
    <script class="map" src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      function initialize() {
        var mapCanvas = document.getElementById('map-canvas');
        var mapOptions = {
          center: new google.maps.LatLng(33.772570, -84.366485),
          zoom: 16,
          mapTypeId: google.maps.MapTypeId.ROADMAP //mapTypeId is used to specify what type of map to use. Your choices are ROADMAP, SATELLITE, HYBRID, or TERRAIN.
        }
        var map = new google.maps.Map(mapCanvas, mapOptions)
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script>

    var data =[ [100,200], [200,300] ]
    // var lat = [100, 200, 300, 400, 500]
    // var long = [700, 600, 500, 400, 300]


  var canvas = d3.select("body")
              .append("svg")
              .attr("width", 500)
              .attr("height", 500)

  var circles = canvas.selectAll("circle")
                .data(data)
                .enter()
                      .append("circle")
                      .attr("cx", function(d) { return d[0] ; })
                      .attr("cy", function(d) { return d[1] ; })
                      .attr("fill", "rgba(0,255,255, .35)")
                      .attr("stroke", "rgba(0,255,255,1)")
                      .attr("r", 25);

                      //.attr("width", function(d) { return widthScale(d); })

  </script>
</html>
